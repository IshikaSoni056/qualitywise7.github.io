<script type="text/javascript">
  function handleclick() {
    const email = localStorage.getItem("email");;
    if (email) {
      window.location.href = "/myaccount/jobsforyou";
    } else {
      window.location.href = "/details/?productcode=jobsforyou";
    }
  }
  function handleLoginButtonClick() {
    const email = localStorage.getItem("email");
    if (email) {
      localStorage.clear();
    }
  }
</script>

<script>
  const email = localStorage.getItem("email");
  if (email) {
    document.getElementById("login-button").innerHTML = "Logout";
    document.getElementById("user-mail").innerHTML = email;
    document.getElementById("welcome-text").innerHTML = "Welcome";
  } else {
    const login_button = document.getElementById("login-button");
    login_button.addEventListener("click", () => {
      const email = localStorage.getItem("email");
      if (email) {
        localStorage.clear();
      }
      location.location.href = "/login";
    });
  }
</script>
