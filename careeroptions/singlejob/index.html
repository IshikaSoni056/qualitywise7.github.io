<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Job Details" />
        <title>Job Details</title>
        <link rel="stylesheet" href="css/singlejob.css" />
        <!-- Include Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"

    <body>
        <div
            class="container vh-100 d-flex justify-content-center align-items-center"
        >
            <div class="card">
                <div class="card-body px-md-5 py-md-4">
                    <h1 id="postName" class="card-title"></h1>

                    <p id="industry" class="card-text mb-4"></p>

                    <p id="jobType" class="card-text mb-4"></p>

                    <p id="ageLimit" class="card-text mb-4"></p>

                    <p id="recruitmentBoard" class="card-text mb-4"></p>

                    <a
                        id="moreDetailsLink"
                        href=""
                        target="_blank"
                        class="btn btn-primary"
                        >More Details</a
                    >
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
