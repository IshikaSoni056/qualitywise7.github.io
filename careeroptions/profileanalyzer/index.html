<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile Analyzer</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/profileanalyzer.css" />
        <link rel="stylesheet" href="css/jobs.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/f6b356be29.js"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap 5 JS (Popper.js and Bootstrap JS) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

        <!-- Google tag (gtag.js) -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-1JQVXS3B5L"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-1JQVXS3B5L");

    </head>
    <body>
        <section class="profile_analyzer">
            <h1>Profile Analyzer</h1>
            <form id="profileForm" class="profileForm">
                <label for="jobType">Job Type:</label>
                <select id="jobType" name="jobType"></select>

                <label for="industry">Industry:</label>
                <select id="industry" name="industry"></select>

                <label for="profile">Work Profile:</label>
                <select id="profile" name="profile"></select>

                <button type="button" id="submitButton">Submit</button>
            </form>

            <div class="container mt-3 mr-4 ml-4">
                <div class="row justify-content-center">
                    <div class="col job-head">
                        <h2 class="jobs-header text-center">Jobs</h2>
                    </div>
                </div>
                <div id="loading" class="loading">getting jobs for you...</div>
                <div class="row">
                    <div class="col">
                        <div id="results" class="result-field"></div>
                    </div>
                </div>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="js/profileanalyzer.js"></script>
    </body>
</html>
